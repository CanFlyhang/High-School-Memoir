<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 高中回忆录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">High School Memoir</a></div>
        <div class="nav-links" id="nav-auth">
            <!-- Populated by JS -->
            <a href="index.html" class="nav-item">首页</a>
            <a href="login.html" class="nav-item">登录</a>
            <a href="register.html" class="btn btn-primary">注册</a>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="card">
                <div class="sidebar-title">个人资料</div>
                <div id="my-profile-info">
                    <p>加载中...</p>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="toggleEditProfile()">编辑资料</button>
            </div>
            
            <div class="card" id="edit-profile-card" style="display: none;">
                <div class="sidebar-title">编辑资料</div>
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label>头像</label>
                        <input type="file" name="avatar" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" name="name" id="edit-name-input" required>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">保存</button>
                        <button type="button" class="btn" style="flex: 1; background: #eee;" onclick="toggleEditProfile()">取消</button>
                    </div>
                </form>
            </div>
        </aside>

        <main>
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="sidebar-title">我的动态</div>
                    <a href="notifications.html" class="view-more-link">查看更多</a>
                </div>
                <div id="notification-list">
                    <p style="color:#888;">暂无新消息</p>
                </div>
            </div>

            <h3 style="margin-bottom: 20px;">我的回忆</h3>
            <div id="memoir-feed" data-mode="my-posts">
                <!-- Populated by JS -->
            </div>
        </main>
        
        <aside class="sidebar">
             <div class="card">
                <div class="sidebar-title">功能</div>
                <button class="btn btn-primary" onclick="logout()" style="width:100%;">退出登录</button>
             </div>
        </aside>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Profile specific logic can go here or in main.js
        // We'll rely on main.js extensions
    </script>
</body>
</html>
