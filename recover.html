<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 高中回忆录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">High School Memoir</a></div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">首页</a>
            <a href="login.html" class="nav-item">登录</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card">
            <div class="sidebar-title" style="text-align: center; border: none;">找回密码</div>
            <form id="recover-form">
                <div class="form-group">
                    <label>账号</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>预留手机号</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">重置密码</button>
            </form>
            <div class="auth-links">
                <a href="login.html">想起密码了？立即登录</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
